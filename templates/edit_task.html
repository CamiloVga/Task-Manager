{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Editar Tarea</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ task.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Categoría</label>
                <select class="form-control" id="category" name="category">
                    <option value="Personal" {% if task.category == 'Personal' %}selected{% endif %}>Personal</option>
                    <option value="Trabajo" {% if task.category == 'Trabajo' %}selected{% endif %}>Trabajo</option>
                    <option value="Estudio" {% if task.category == 'Estudio' %}selected{% endif %}>Estudio</option>
                    <option value="Hogar" {% if task.category == 'Hogar' %}selected{% endif %}>Hogar</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Estado</label>
                <select class="form-control" id="status" name="status">
                    <option value="pendiente" {% if task.status == 'pendiente' %}selected{% endif %}>Pendiente</option>
                    <option value="en progreso" {% if task.status == 'en progreso' %}selected{% endif %}>En Progreso</option>
                    <option value="completada" {% if task.status == 'completada' %}selected{% endif %}>Completada</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="due_date" class="form-label">Fecha límite</label>
                <input type="date" class="form-control" id="due_date" name="due_date" 
                       value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date else '' }}">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
</div>
{% endblock %}
